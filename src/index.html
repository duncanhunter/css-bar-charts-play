<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .chart {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            gap: .5em 0;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        li {
            background: #ffd100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.25rem 0.5rem
        }
    </style>
</head>

<body>
    <ul class="chart">
        <li style=" grid-column-end: span 9; grid-row-start:1; grid-row-end:2;">
            Baseball:
            <span>9</span>
        </li>

        <li style=" grid-column-end: span 77; grid-row-start:2; grid-row-end:3;">
            Football:
            <span>77</span>
        </li>

        <li style=" grid-column-end: span 5; grid-row-start:3; grid-row-end:4; ">
            Basketball:
            <span>5</span>
        </li>
    </ul>
</body>

</html>
